Aggiornamento manuale della utility dalla 2.0.0 alla 2.0.1:

Per questa volta, l'aggiornamento della utility online dovrà essere fatto manualmente. A partire da mercoledì 20 febbraio, non sarà più possibile installare aggiornamenti della mod con la versione 2.0.0 della utility.
